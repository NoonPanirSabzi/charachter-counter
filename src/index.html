<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo-container">
          <img src="./assets/images/logo-light-theme.svg" alt="light logo" />
        </div>
        <div class="theme-container">
          <img src="./assets/images/icon-moon.svg" alt="ico n moon" />
        </div>
      </div>
      <h1 class="text-preset-1">Analyze your text in real-time.</h1>
    </header>
    <main>
      <textarea
        name="user-text"
        id="user-text"
        placeholder="Start typing hereâ€¦ (or paste your text)"
        class="user-text text-preset-3"
      ></textarea>
      <div class="options-container text-preset-4">
        <div class="checkbox-container">
          <label for="exclude-spaces">Exclude Spaces</label>
          <input type="checkbox" name="exclude spaces" id="exclude-spaces" />
        </div>
        <div class="checkbox-container">
          <label for="chr-limit">Set Character Limit</label>
          <input type="checkbox" name="character limit" id="chr-limit" />
          <input
            type="number"
            name="character limit count"
            id="chr-limit-count"
          />
        </div>
        <span id="read-time">Approx. reading time: 0 minute</span>
      </div>
      <div class="stats">
        <div class="total-characters stat-container">
          <span id="total-characters-value" class="text-preset-1">00</span>
          <p class="text-preset-3">Total Characters</p>
        </div>
        <div class="word-count stat-container">
          <span id="word-count-value" class="text-preset-1">00</span>
          <p class="text-preset-3">Word Count</p>
        </div>
        <div class="sentence-count stat-container">
          <span id="sentence-count-value" class="text-preset-1">00</span>
          <p class="text-preset-3">Sentence Count</p>
        </div>
      </div>
    </main>
    <!-- Letter Density No characters found. Start typing to see
    letter density. -->
    <script src="main.js"></script>
  </body>
</html>
