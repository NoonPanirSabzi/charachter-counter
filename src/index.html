<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Text Analysis App | Amin" />
    <meta property="og:description" content="Text analysis app made with plain HTML/CSS/JS, Amin." />
    <meta property="og:image" content="https://i.imgur.com/SMae2lr.jpeg" />
    <meta property="og:url" content="https://charachter-counter.netlify.app/" />
    <meta property="og:type" content="website" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo-container">
          <picture>
            <source data-theme="" srcset="">
            <source
              media="(prefers-color-scheme: dark)"
              srcset="./assets/images/logo-dark-theme.svg"
            />
            <img src="./assets/images/logo-light-theme.svg" alt="light logo" />
          </picture>
        </div>
        <div class="theme-container" id="theme-toggle">
          <picture>
            <source data-theme="" srcset="">
            <source media="(prefers-color-scheme: dark)" srcset="./assets/images/icon-sun.svg">
            <img src="./assets/images/icon-moon.svg" alt="icon moon" />
          </picture>
        </div>
      </div>
      <h1 class="text-preset-1">Analyze your text in real-time.</h1>
    </header>
    <main>
      <div class="comp-textarea">
        <textarea
          name="user-text"
          id="user-text"
          placeholder="Start typing hereâ€¦ (or paste your text)"
          class="comp-textarea__input text-preset-3"
        ></textarea>
        <span class="comp-textarea__hint text-preset-4 hidden"></span>
      </div>
      <div class="options-container text-preset-4">
        <div class="comp-checkbox">
          <label class="comp-checkbox__label" for="exclude-spaces"
            >Exclude Spaces</label
          >
          <input
            class="comp-checkbox__input"
            type="checkbox"
            name="exclude spaces"
            id="exclude-spaces"
          />
        </div>
        <div class="comp-checkbox">
          <label class="comp-checkbox__label" for="chr-limit"
            >Set Character Limit</label
          >
          <input
            class="comp-checkbox__input"
            type="checkbox"
            name="character limit"
            id="chr-limit"
          />
          <input
            class="comp-checkbox__number invisible"
            type="number"
            name="character limit count"
            id="chr-limit-count"
            min="1"
            inputmode="numeric"
            step="1"
          />
        </div>
        <span id="read-time" class="read-time"
          >Approx. reading time: 0 minute</span
        >
      </div>
      <div class="stats">
        <div class="total-characters stat-container">
          <span id="total-characters" class="text-preset-1">00</span>
          <p class="text-preset-3">
            Total Characters
            <span class="text-preset-4 invisible" id="nospace-text"
              >(no space)</span
            >
          </p>
        </div>
        <div class="word-count stat-container">
          <span id="word-count" class="text-preset-1">00</span>
          <p class="text-preset-3">Word Count</p>
        </div>
        <div class="sentence-count stat-container">
          <span id="sentence-count" class="text-preset-1">00</span>
          <p class="text-preset-3">Sentence Count</p>
        </div>
      </div>
      <div class="letter-density text-preset-4">
        <h2 class="text-preset-2">Letter Density</h2>
        <p class="no-chr-found">
          No characters found. Start typing to see letter density.
        </p>
        <div class="letter-density__stats"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
